name: Deploy Jekyll to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Correção: Substituição da verificação com exists() por um comando shell
      - name: Check for lock files
        id: check-lockfiles
        run: |
          if [ ! -f package-lock.json ] && [ ! -f yarn.lock ]; then
            echo "lockfile_exists=false" >> $GITHUB_OUTPUT
          else
            echo "lockfile_exists=true" >> $GITHUB_OUTPUT
          fi

      # Agora usamos a saída do passo anterior como condição
      - name: Initialize npm if no lock file
        if: steps.check-lockfiles.outputs.lockfile_exists == 'false'
        run: |
          npm init -y
          echo "{}" > package-lock.json

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
          npm install --no-audit --no-fund --legacy-peer-deps || npm install --no-audit --no-fund --force

      - name: Generate metadata
        run: npm start
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit metadata changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add files_metadata.json
          git diff --cached --quiet || git commit -m "Auto-update metadata [skip ci]"
          git push

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Verify environment
        run: |
          ruby -v
          gem -v
          bundler -v

      - name: Install gems
        run: |
          gem install bundler
          bundle config set force_ruby_platform true
          bundle install

      - name: Build with Jekyll
        run: |
          bundle exec jekyll doctor
          bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Debug - Check built site
        run: |
          ls -la _site
          du -sh _site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployment URL
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
